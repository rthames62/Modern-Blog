<section class="hero">
  <div class="hero-content">
    <h1>Lorem ipsum dolor sit amet</h1>
    <h3>ivamus interdum nisi neque, in volutpat ante ornare vehicula.</h3>
  </div>
</section>

<section class="posts">
  <div class="container content-wrapper">
    <div class="twelve columns categories">
      <ul>
        <li ng-repeat="category in categories">{{category}}</li>
      </ul>
    </div>

    <div class="twelve columns posts">
      <div class="four columns" ng-repeat="post in posts">
        <div class="featured-image">
          <img ng-src="{{post.featured_image}}" />
        </div>
      </div>
    </div>
  </div>
</section>
